# OS
NSGlobalDomain:
  AppleShowAllExtensions: true
  # フルスクリーンを維持するため、アプリケーション終了時のウィンドウの復元をする
  NSQuitAlwaysKeepsWindows: true
  ContextMenuGesture: 1
  InitialKeyRepeat: 15
  KeyRepeat: 2
  # 誤作動するのでコメントアウト（スクロールの方向ネイティブ外す）
  # "com.apple.swipescrolldirection": 0

"com.apple.preference.general":
  "version": 1

"com.apple.AppleMultitouchTrackpad":
  "DragLock": true
  "Clicking": true
  "Dragging": true
  "TrackpadCornerSecondaryClick": 2
  "TrackpadRightClick": false

"com.apple.driver.AppleBluetoothMultitouch.trackpad":
  "DragLock": true
  "Clicking": true
  "Dragging": true
  "TrackpadCornerSecondaryClick": 2
  "TrackpadRightClick": false

# Dock
"com.apple.dock":
  "tilesize": 32
  "largesize": 128
  "magnification": true
  "autohide": true
  "showAppExposeGestureEnabled": true

# Finder
"com.apple.finder":
  "ShowStatusBar": true

# iTerm2
"com.googlecode.iterm2":
  "QuitWhenAllWindowsClosed": true

# Clipy
"com.clipy-app.Clipy":
  "kCPYPrefNumberOfItemsPlaceInlineKey": 10

# Xcode
"com.apple.dt.Xcode":
  "ShowBuildOperationDuration": true
  "IDEBuildOperationMaxNumberOfConcurrentCompileTasks": 4
  "IDEEditorNavigationStyle_DefaultsKey": "IDEEditorNavigationStyle_OpenInPlace"
  "IDECommandClickOnCodeAction": 1
  "IDEEditorCoordinatorTarget_Alternate": "SeparateTab"
  "IDEEditorCoordinatorTarget_DoubleClick": "SeparateTab"
  "IDEEditorCoordinatorTarget_ShiftPlusAlternate": "Ask"
"com.apple.dt.XCBuild":
  "EnableSwiftBuildSystemIntegration": 1

